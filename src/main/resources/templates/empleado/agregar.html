<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="UTF-8">
<title>Lista de Productos</title>
	
 <link rel="stylesheet" th:href="@{/css/estilos.css}">
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/bootstrap.css}">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
 

</head>
<body style = "background-color: rgb(228, 211, 211)">

	<!-- Barra de navegacion -->
	<header th:fragment="header">
       <div class="container">                
                    <h1>Productos Artesanales Cázares <small class="text-muted">        
                    <br>Vinos, sidras y más</small> </h1>
             </div>
            </div>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class = "container">
				<p><strong> P A C</strong></p>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				
				<!-- Enlaces del menú -->
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						
					</ul>
				</div>
					<div class= "form-group">
							
								
		
					<ul class="nav navbar-nav navbar-right">
       			
       			  <li class="nav-item"><a class="nav-link" th:href="@{/empleado/agregar}"><span class="glyphicon glyphicon-user"></span>  Nuevo Empleado</a></li>
       			  
       			   <li class="nav-item"><a class="nav-link" th:href="@{/empleado/salir}"><span class="glyphicon glyphicon-log-out"></span> Cerrar Sesión</a></li>
      		</ul>
			</div>
			
		
		</nav>
		
		<!-- Mensaje -->
		<div class="alert alert-success alert-dismissible"  th:if="${success != null}">
			<label th:text="${success}"></label>
			<button type="button" class="close" data-dismiss="alert">
			    <span aria-hidden="true">&times;</span>
			</button>
		</div>
				<div class="alert alert-warning alert-dismissible " th:if="${warning != null}">
			<label th:text="${warning}"></label>
			<button type="button" class="close" data-dismiss="alert">
			<span aria-hidden="true">&times;</span>
			</button>	
			
		</div>
	</header>
	<!-- Contenido -->

				<div class="card text-center">
				<div class="text-center pt-5">
					<div class="card-header">
						<h2>Registros de nuevos empleados</h2>
					</div>
					<h2>Ingresa los datos para registrar un nuevo empleado</h2>
				</div>
			</div>
			<div class="card card-header">
					<div class="row">
						<div class="col-3"></div>
						<div class="col-6">
							<form action="#" th:action="@{agregar}" th:object="${usuario}"
								method="post" id="form1" class="form-signin">
								<label>Usuario: </label> <input type="text" required="required"
									th:field="*{alias}" class="form-control"
									placeholder="P.e. anonymouse" maxlength="15" /> <label>Nombre:
								</label> <input type="text" required="required" th:field="*{nombre}"
									class="form-control" placeholder="Completo con apellidos"
									maxlength="50" /> <label>Correo Electrónico: </label> <input
									type="email" required="required" th:field="*{correoe}"
									class="form-control" placeholder="Lo usarás para acceder"
									maxlength="100" /> <label>Contraseña: </label> <input
									type="password" required="required" name="clave"
									class="form-control" maxlength="20" />
								<p>
									<input type="submit" class="btn btn-success" value="Registrar" />
									<input type="reset" class="btn btn-danger" value="Limpiar" />
								</p>
							</form>
							<div th:if="*{error != null}"
								class="alert alert-warning alert-dismissible fade show"
								role="alert">
								<button type="button" class="close" data-dismiss="alert">&times;</button>
								<h4 th:text=*{error}></h4>
							</div>
						</div>
					</div>
			</div>
  
  
  
  
  
	<!-- Pie de pagina -->
	<footer th:fragment="footer" class="bg-dark text-white text-center">

		<div class="container">
			<p>Copyright Alex &copy; -2021</p>
		</div>

		<script type="text/javascript" th:src="@{/js/jquery-3.6.0.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
	</footer>
</body>
