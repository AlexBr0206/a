<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="UTF-8">
<title>Lista de Productos</title>
	
 <link rel="stylesheet" th:href="@{/css/estilos.css}">
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/bootstrap.css}">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
 

</head>
<body style = "background-color: rgb(228, 211, 211)">

	<!-- Barra de navegacion -->
	<!-- Barra de navegacion -->
	<header th:fragment="header">
       <div class="container">                
                    <h1>Productos Artesanales Cázares <small class="text-muted">        
                    <br>Vinos, sidras y más</small> </h1>
             </div>
            </div>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class = "container">
				<p><strong> P A C</strong></p>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				
				<!-- Enlaces del menú -->
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						
					</ul>
				</div>
					<div class= "form-group">
							
								
		
					<ul class="nav navbar-nav navbar-right">
       			
       			  <li class="nav-item"><a class="nav-link" th:href="@{/empleado/agregar}"><span class="glyphicon glyphicon-user"></span>  Nuevo Empleado</a></li>
       			  
       			   <li class="nav-item"><a class="nav-link" th:href="@{/empleado/salir}"><span class="glyphicon glyphicon-log-out"></span> Cerrar Sesión</a></li>
      		</ul>
			</div>
			
		
		</nav>
		
		<!-- Mensaje -->
		<div class="alert alert-success alert-dismissible"  th:if="${success != null}">
			<label th:text="${success}"></label>
			<button type="button" class="close" data-dismiss="alert">
			    <span aria-hidden="true">&times;</span>
			</button>
		</div>
				<div class="alert alert-warning alert-dismissible " th:if="${warning != null}">
			<label th:text="${warning}"></label>
			<button type="button" class="close" data-dismiss="alert">
			<span aria-hidden="true">&times;</span>
			</button>	
			
		</div>
	</header>
	<!-- Contenido -->

	
	<div class = container>
	<div class="card-header">
	<h1 th:text="${titulo}"></h1>

			<a class="btn btn-primary btn-sm" th:href="@{/productos/create}"
			th:text="'Nuevo Producto'" title="Crear Nuevo Registro"> </a>
		
	<div class="card bg-light">
			<table class="table ">
			<thead class="table-dark">
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Producto</th>
					<th scope="col">Precio</th>
					<th scope="col">Descripción</th>
					<th scope="col">Categoría</th>
					<th scope="col">Editar</th>
					<th scope="col">Eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cl:${productos}">
					<th scope="row">
					<a class="btn btn-info btn-xs"
						th:href="@{/productos/detalle/}+${cl.idproducto}"
						th:text="${cl.idproducto}">	
					</a>
					</th>
					<td th:text="${cl.nombrep}"></td>
					<td th:text="${cl.precio}"></td>
					<td th:text="${cl.descripcion}"></td>
					<td th:text="${cl.categoria.nombrec}"></td>
					<td>
					<a class="btn btn-success btn-sm" th:href="@{/productos/edit/} + ${cl.idproducto}"
					 th:text="'Editar'" title="Editar Registro"> 
					 </a>
					 </td>
					<td>
					<a class="btn btn-danger btn-sm" th:href="@{/productos/delete/} + ${cl.idproducto}"
					 th:text="'Eliminar'" title="Eliminar Registro"
					 onclick="return confirm('¿Esta seguro de eliminar el registro?');"> 
					 </a>
					</td>
				</tr>
			</tbody>
		</table>
		</div>
	</div>
	</div>
  
  
  
  
  
	<!-- Pie de pagina -->
	<footer th:fragment="footer" class="bg-dark text-white text-center">

		<div class="container">
			<p>Copyright Alex &copy; -2021</p>
		</div>

		<script type="text/javascript" th:src="@{/js/jquery-3.6.0.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
	</footer>
</body>
